<div class="win-page">
    <button type="button" class="hide-window-btn btn btn-secondary float-right"><i class="fas fa-eye-slash"></i></button>
    <div class="d-flex justify-content-center align-items-center" style="height:100vh">
        <div class="bg-light p-5 border border-secondary rounded" style="width:50%">
            <div class="mb-3" style="width: 70%; margin: auto">
                <img src="https://i1.wp.com/www.piratejeni.com/wp-content/uploads/2016/02/Winning-feeling-Retro620.png"
                    class="img-fluid">
            </div>
            <h2 class="text-center">${this.getText()}</h2>
            <div class="mt-3 d-flex justify-content-between">
                <div>
                    <button type="button" class="rematch-btn btn btn-primary btn-lg ml-1 mr-1 mt-1">Rematch</button>
                    <button type="button" class="new-game-btn btn btn-primary btn-lg ml-1 mr-1 mt-1">New Game</button>
                </div>
                <div><a class="nav-link" href="/highscores" style="display: inline-block; margin:0; padding: 0;"><button
                            type="button" class="highscore-btn btn btn-outline-primary btn-lg mt-1">Highscores</button></a></div>
            </div>
        </div>
    </div>
    ${FixEverything.highScorePage.updateScore()}
</div>
